<head>

    <link rel="stylesheet" href="category/programming/css/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
    <script src="js/common.js"></script>

    <script async src="js/ga.js"></script>
    <title>PlusMore - Programming</title>

<body>
    <div data-include="home-nav"></div>
    <div data-include="side-nav"></div>
    <img src="https://plusmore-view-counter.herokuapp.com/" style="display: none">

    <main>
        <div id="header">
            <div class="title-box">
                <div class="title">
                    <span style="color:#31a09e"> print </span> 
                    <span> ( </span>
                    <span style="color:#db3c41"> "Hello, World!" </span> 
                    <span> ) </span>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div class="dropdown-list">
                <i class="fas fa-sort-amount-down icons"></i>
                <span> Sort </span>
            </div>
            <div class="dropdown-list">
                <i class="fas fa-archive icons"></i>
                <span> Category </span>
            </div>
            <div class="dropdown-list">
                <i class="fas fa-tags icons"></i>
                <span> Labels </span>
            </div>
            <div class="dropdown-list">
                <i class="fas fa-folder icons"></i>
                <span> Archive </span>
            </div>
        </div>

        <div id="articles">
            <div class="control">
                <div class="info">
                    <span> Page 0 of 0 </span>
                </div>
                <div class="btn-panel">
                    <div class="btn prev"> Previous </div> 
                    <div class="btn next"> Next </div>
                </div>
            </div>

            <div id="article-blocks">
                <div>
                    <a href="#" class="article-title"> Article1 </a>
                    <span class="date"> 2019-02-04 </span>
                    <p class="preview"> ... </p>
                </div>
                <div>
                    <a href="#" class="article-title"> Article2 </a>
                    <span class="date"> 2019-02-04 </span>
                    <p class="preview"> ... </p>
                </div>
                <div>
                    <a href="#" class="article-title"> Article3 </a>
                    <span class="date"> 2019-02-04 </span>
                    <p class="preview"> ... </p>
                </div>
                <div>
                    <a href="#" class="article-title"> Article4 </a>
                    <span class="date"> 2019-02-04 </span>
                    <p class="preview"> ... </p>
                </div>
                <div>
                    <a href="#" class="article-title"> Article5 </a>
                    <span class="date"> 2019-02-04 </span>
                    <p class="preview"> ... </p>
                </div>
            </div>
        </div>
    </main>

    <div data-include="footer"></div>
